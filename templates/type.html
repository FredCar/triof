<html>
<head>
	<title>Identity by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/static/css/noscript.css" />
	</noscript>

	<style>
		#wrapper:before {
			content: normal;
		}
	</style>
</head>
<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<section id="main">
			<header>
				<p>Veuillez sélectionner le type de déchets</p>
			</header>

			<p>
				<img width=150 src="../../static/camera/{{ img }}">
			</p>

			{% if result=="dirty" %} 
				<p><strong>Ce déchet est trop sale,</strong> <br>nous ne pourrons rien en faire !</p>

				<form method="get" action="/start">
					<div class="field">
						<input type="submit" value="Changer" />
					</div>
				</form>

			{% else %}
				<form method="post" action="/confirmation">
					<div class="fields">
						<div class="field">

							<input type="radio" name="type" id="bouteille" value="Bouteille plastique" 
							{% if result=="bouteille" %} 
								checked
							{% endif %}
							>
							<label for="bouteille">Bouteille plastique</label>

							<input type="radio" name="type" id="gobelet" value="gobelet"
							{% if result=="gobelet" %} 
								checked
							{% endif %}
							>
							<label for="gobelet">Gobelet en plastique</label>

							<input type="radio" name="type" id="couvert" value="couvert"
							{% if result=="couvert" %} 
								checked
							{% endif %}
							>
							<label for="couvert">Couverts en plastique</label>

						</div>


						<div class="field">
							<input type="submit" value="confirm" />
						</div>
					</div>
				</form>
			{% endif %}

		</section>

	</div>

	<!-- Scripts -->
	<script>
		if ('addEventListener' in window) {
			window.addEventListener('load', function () { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
			document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
		}
	</script>

</body>
</html>
